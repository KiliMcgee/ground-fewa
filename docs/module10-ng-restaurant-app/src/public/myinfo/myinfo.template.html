<div class="container">

    <!-- If no profile is currently saved, present the option to sign up -->
    <div class="text-center" ng-if="!controller.profile">
        <h3>It doesn't look like you're signed up yet.</h3>
        <div class="margin-top">
            <button class="btn btn-default" ui-sref="public.signup">
                Sign up now!
            </button>
        </div>
    </div>

    <!-- Otherwise, render all profile details -->
    <div ng-if="controller.profile">
        <h3>My account info.</h3>
        <hr />

        <form class="form-horizontal" name="accountForm">

            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstName" name="firstName" disabled="true"
                        value="{{ controller.profile.firstName }}">
                </div>
            </div>

            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastName" name="lastName" disabled="true"
                        value="{{ controller.profile.lastName }}">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" name="email" disabled="true"
                        value="{{ controller.profile.email }}">
                </div>
            </div>

            <div class="form-group">
                <label for="phone" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phone" name="phone" disabled="true"
                        value="{{ controller.profile.phone }}">
                </div>
            </div>

            <div class="form-group">
                <label for="dish" class="col-sm-2 control-label">Favorite Dish</label>
                <div class="col-sm-6">
                    <img ng-alt="{{ controller.profile.dish }}" ng-src="{{ controller.profile.fetchedDish.src }}">
                    </img>
                </div>
                <div class="col-sm-4">
                    <div class="bold">
                        {{ controller.profile.fetchedDish.name }}
                    </div>
                    <div class="margin-top">
                        {{ controller.profile.fetchedDish.description }}
                    </div>
                </div>
            </div>
        </form>
    </div>

</div>
