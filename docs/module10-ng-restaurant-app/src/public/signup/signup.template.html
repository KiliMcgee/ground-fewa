<div class="container">
    <h3>Register for an account.</h3>
    <hr />

    <form class="form-horizontal" name="accountForm" novalidate>

        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First Name *</label>
            <div class="col-sm-10">
                <input type="text"
                        class="form-control"
                        id="firstName"
                        name="firstName"
                        ng-model="controller.account.firstName"
                        minlength="2"
                        required
                        placeholder="Enter your first name">
                <span ng-if="accountForm.firstName.$invalid && accountForm.firstName.$touched">
                    First Name is required.
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last Name *</label>
            <div class="col-sm-10">
                <input type="text"
                        class="form-control"
                        id="lastName"
                        name="lastName"
                        ng-model="controller.account.lastName"
                        minlength="2"
                        required
                        placeholder="Enter your last name">
                <span ng-if="accountForm.lastName.$invalid && accountForm.lastName.$touched">
                    Last Name is required.
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email *</label>
            <div class="col-sm-10">
                <input type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        ng-model="controller.account.email"
                        required
                        placeholder="Enter your email address">
                <span ng-if="accountForm.email.$invalid && accountForm.email.$touched">
                    Email is required and must be valid.
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="phoneNumber" class="col-sm-2 control-label">Phone Number *</label>
            <div class="col-sm-10">
                <input type="text"
                        class="form-control"
                        id="phoneNumber"
                        name="phone"
                        ng-model="controller.account.phone"
                        pattern="(\d{3})-(\d{3})-(\d{4})"
                        required
                        placeholder="Enter your phone number">
                <span ng-if="accountForm.phone.$invalid && accountForm.phone.$touched">
                    Phone Number is required and must match the format ###-###-####.
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="dish" class="col-sm-2 control-label">Favorite Dish *</label>
            <div class="col-sm-10">
                <input type="text"
                        class="form-control"
                        id="dish"
                        name="dish"
                        ng-model="controller.account.dish"
                        pattern="\D{1,2}\d{1,2}"
                        validate-menu-item
                        required
                        placeholder="Enter the menu number for your favorite dish">
                <span ng-if="accountForm.dish.$invalid && accountForm.dish.$touched">
                    Favorite Dish is required and must be valid.
                </span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10 text-center">
                <button type="submit"
                        class="btn btn-default"
                        ng-disabled="accountForm.$invalid"
                        ng-click="controller.submit()">
                    Submit
                </button>
            </div>
        </div>

        <div ng-if="controller.submitted">
            <p class="bold">Your profile has been saved.</p>
        </div>

    </form>
</div>
