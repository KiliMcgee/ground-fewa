<!doctype html>
<html lang="en" ng-app="ShoppingList">

<head>
  <title>lharr124 | Shopping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">

  <!-- Importing the help of Angular. -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

  <!-- Import my angular app implementation -->
  <script src="app.js"></script>

  <style>
    .emptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }

    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }

    li>button {
      margin-left: 6px;
    }

    li input {
      width: 3.5em;
    }

    li p, li button {
      display: inline-block;
    }

    .standardized-width {
      width: 15em;
    }

    button>span {
      color: green;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="BuyController as buyCtlr">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat="item in buyCtlr.toBuyList">
            <div>
              <p class="standardized-width">
                Buy&nbsp;
                <input type="number" min=0 ng-model="item.quantity"/>
                &nbsp;{{item.name}}
              </p>
              <button class="btn btn-default" ng-click="buyCtlr.buy(item.name)">
                <span class="glyphicon glyphicon-ok"></span>
                Bought
              </button>
            </div>
          </li>
        </ul>
        <div class="emptyMessage" ng-if="buyCtlr.toBuyList.length === 0">
          Everything is bought!
        </div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="BoughtController as boughtCtlr">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in boughtCtlr.boughtList">
            Bought {{item.quantity}} {{item.name}} for total price {{ item.price * item.quantity | ngDollars }}
          </li>
        </ul>
        <div class="emptyMessage" ng-if="boughtCtlr.boughtList.length === 0">
          Nothing bought yet.
        </div>
      </div>
    </div>
  </div>

</body>

</html>
